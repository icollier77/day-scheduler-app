<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mt-3 text-center" style="width: 75%">
      <!-- Timeblocks go here -->
      <!-- 9 AM  -->
      <div class="time-block row">
        <div class="col-2 text-end h4 fw-bold hour" id="9">9AM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-2x fa-save fa-floppy-disk"></i></button>
      </div>
      <!-- 10 AM -->
      <div class="time-block row">
        <div class="col-2 text-end h4 fw-bold hour" id="10">10AM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-2x fa-save fa-floppy-disk"></i></button>
      </div>
      <!-- 11 AM -->
      <div class="time-block row">
        <div class="col-2 text-end h4 fw-bold hour" id="11">11AM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-2x fa-save fa-floppy-disk"></i></button>
      </div>
      <!-- 12 PM -->
      <div class="time-block row">
        <div class="col-2 text-end h4 fw-bold hour" id="12">12PM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-2x fa-save fa-floppy-disk"></i></button>
      </div>
      <!-- 1 PM -->
      <div class="time-block row">
        <div class="col-2 text-end h4 fw-bold hour" id="13">1PM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-2x fa-save fa-floppy-disk"></i></button>
      </div>
      <!-- 14 PM -->
      <div class="time-block row">
        <div class="col-2 text-end h4 fw-bold hour" id="14">2PM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-2x fa-save fa-floppy-disk"></i></button>
      </div>
      <!-- 3 PM -->
      <div class="time-block row">
        <div class="col-2 text-end h4 fw-bold hour" id="15">3PM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-2x fa-save fa-floppy-disk"></i></button>
      </div>
      <!-- 4 PM -->
      <div class="time-block row">
        <div class="col-2 text-end h4 fw-bold hour" id="16">4PM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-2x fa-save fa-floppy-disk"></i></button>
      </div>
      <!-- 5 PM -->
      <div class="time-block row">
        <div class="col-2 text-end h4 fw-bold hour" id="17">5PM</div>
        <textarea class="col-8 description"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-2x fa-save fa-floppy-disk"></i></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>    
    <script src="./assets/js/app.js"></script>
  </body>
</html>
